
<ion-content class="ion-padding">
  <ion-button expand="medium"   color="danger" (click)="sendLogout()"  > 
    Cerrar Sesion
  </ion-button>
  <h2>Listado de Areas  </h2>
  <ion-button id="open-modal" expand="block" color="danger">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
    <ion-item *ngFor="let producto of productos "> 
      <ion-label> 
        {{producto.id}}
      </ion-label>
      <ion-label> 
        {{producto.nombre}}
      </ion-label>
      <ion-label> 
        {{producto.categoria}}
      </ion-label>
      <ion-label> 
        {{producto.hora}}
      </ion-label>
      <ion-label> 
        {{producto.fecha}}
      </ion-label>
      <ion-button color="danger" slot="end" (click)="deleteProducto(producto)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon> 
      </ion-button>
    </ion-item> 
    <ion-modal trigger="open-modal" >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title class="validacion" >Crear Areas Recreativas </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item >
              <ion-label class="normal" id="nombre" >
                  Nombre: 
              </ion-label>
              <ion-icon  slot="end" name="hand-right-outline" color="danger"></ion-icon>
              <ion-input [(ngModel)]="newProducto.nombre" class="normal2 "type="string" placeholder="Ingresa Nombre Completo "  inputmode="text" > </ion-input>
            </ion-item>
            <ion-item >
              <ion-label class="normal">
                Fecha de creacion de Area Recreativa
              </ion-label>
              <ion-input  [(ngModel)]="newProducto.fecha" class="normal2" type="date"  >
              </ion-input>
            </ion-item>
            <ion-item >
              <ion-label class="normal">
                Hora de Creacion:
              </ion-label>
              <ion-input  [(ngModel)]="newProducto.hora" class="normal2 " type="time"  >
              </ion-input>
            </ion-item>
            <ion-item >
              <ion-label class="normal">
                Imagen:
              </ion-label>
              <ion-input  [(ngModel)]="newProducto.imagen" class="normal2 " type="file"  >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-select placeholder="Seleccional el tipo de Area" [multiple]="true" [(ngModel)]="newProducto.categoria">
                <ion-select-option value="Sala">Sala</ion-select-option>
                <ion-select-option value="Cancha">Cancha</ion-select-option>
                <ion-select-option value="Pig-Pong">Ping pong</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button expand="medium" shape="round" class="bcentrado" color="danger"  type="submit" (click)="guardarProducto()" > Crear Area Recreativa  </ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
